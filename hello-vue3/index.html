<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, Vue 3!</title>

    <!-- CDNからVue.jsを使用 -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- メインスクリプト -->
    <script>
      function onLoad() {
        const App = {
          data() {
            return {
              title: 'Hello, Vue 3!',
              forSub: {
                label: 'Sub View',
              },
            }
          }
        }

        const app = Vue.createApp(App);

        app.component('sub-view', {
          props: ['subData'],
          template: /*html*/`<label>{{ subData.label }}</label>`,
        });

        app.mount('#content');
      }
    </script>
  </head>
  <body onload="onLoad()">
    <div id='content'>
      <div>
        {{ title }}
      </div>
      <sub-view v-bind:sub-data="forSub"></sub-view>
    </div>
  </body>
</html>
